<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #afa77b;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
            width: 300px;
            text-align: center;
        }

        .popup button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #e4c47f;
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .open-popup-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e4c47f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .open-popup-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="open-popup-btn">Click here to proceed</button>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="popup">
        <h2>Contact Options</h2>
    <button><a style="text-decoration: none; color: black;" href="https://mail.google.com/mail/?view=cm&fs=1&to=erviebenliro@gmail.com&su=Website+Rating&body=I+would+like+to+share+my+comments+and+rating:" target="_blank">Email</a></button>
        <br>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const openPopupBtn = document.querySelector('.open-popup-btn');

        openPopupBtn.addEventListener('click', () => {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });

        overlay.addEventListener('click', closePopup);

        function closePopup() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
